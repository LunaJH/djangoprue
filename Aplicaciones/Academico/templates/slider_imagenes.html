{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Slick Carousel</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.js"></script>
</head>
<body>
    <section class="search container">
        <div class="search-txt">
            <i class="fa-brands fa-youtube"></i>
            <h2>Imagenes</h2>
        </div>
        <i class="fa-solid fa-magnifying-glass"></i>
    </section>

    <section class="movies container">
        <h2>NOVEDADES</h2>
        <div class="slider">
            <div><img src="{% static 'images/8.jpg' %}" alt="Imagen 1"></div>
            <div><img src="{% static 'images/14.jpg' %}" alt="Imagen 2"></div>
            <div><img src="{% static 'images/12.jpg' %}" alt="Imagen 3"></div>
            <div><img src="{% static 'images/11.jpg' %}" alt="Imagen 4"></div>
            <div><img src="{% static 'images/9.jpg' %}" alt="Imagen 5"></div>
            <div><img src="{% static 'images/10.jpg' %}" alt="Imagen 6"></div>
        </div>
    </section>

    <section class="icons container">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fa-solid fa-ticket"></i>
        <i class="fa-solid fa-folder"></i>
        <i class="fa-solid fa-video"></i>
    </section>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true, 
                dots: true, 
                infinite: true 
            });
        });
    </script>
</body>
</html>
